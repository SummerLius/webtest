        .card {

            height: 70%;

            border-top-right-radius: 5px;

            text-align: center;
        }


        .dialog {
            position: fixed;
            bottom: 0;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(128, 128, 128, 0.404);
            

            visibility: hidden;
        }

        .dialog .main {
            width: 500px;
            height: 400px;
            background: whitesmoke;
            border-radius: 10px;
            box-shadow: 5px 5px 10px 1px grey, -5px -5px 10px 1px grey;
            
            /* margin: 0 auto; */
            margin-left: -250px;
            margin-top: -200px;
            position: absolute;
            left: 50%;
            top: 50%;
        }
